  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget.app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-uppercase m-4 text-center text-primary">budget app</h2>
        <div class="col">
            
<form class="  p-2 my-4 " id="budgetForm">
    <div class="erreurBudget alert alert-danger ">Valeur negative ou null</div> 
    <div class="mb-3">
        <label>Please Enter Your Budget</label>
        <input type="number" class="form-control" id="budgetInput"  >
      </div>
      <button  id="calElem" class="btn btn-outline-success w-25 Calculate " >Calculate</button>
</form>

<form  class="  p-2 my-4" id="expenseForm">
    <div class="erreurExpense alert alert-danger ">Valeur negative ou null</div> 
    <div class="mb-2">
        <label  >Please Enter Your Expense</label>
        <input type="text" class="form-control " id="expenseInput"  >
      </div>
      <div class="mb-2">
        <label >Please Enter Expense Amount</label>
        <input type="number" class="form-control" id="amountInput">
      </div>
      <button type="submit" id="addExpense" class="btn btn-outline-danger w-25">Add Expense</button>
</form>
        </div>
        <div class="col">
            <div class="row my-4">
                <div class="col text-center">
                    <h3>BUDGET</h3>
                    <i class="bi bi-cash display-6 text-success"></i>
                    <h2 class=" text-success" > <span id="balanceTotal"> 0 </span>  <span>CFA</span></h2>
                   
                </div>
                <div class="col text-center">
                    <h3>EXPENSE</h3>
                    <i class="bi bi-credit-card-2-back display-6 text-danger"></i>
                    <h2 class="expense text-danger" > <span id="balanceExpense"> 0 </span> <span>CFA</span></h2>
                   
                </div>
                <div class="col text-center">
                    <h3>BALANCE</h3>
                    <i class="bi bi-currency-dollar display-6 text-success"></i>
                    <h2 class="expense text-success" > <span id="balanceValue"> 0 </span>  CFA</h2>
                    
                </div>               
            </div>
            <div class="row">
                <div class="col text-center">
                    <p>Expense Title</p>
               
                </div>
                <div class="col text-center">
                    <p>Expense Value</p>
                    
                </div>
                <div class="col text-center"></div>
            </div>
            <div class="row"  id="container">
               
            </div>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
